<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Ping coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="images/logo.svg" alt="Logo" class="header__logo" />
            <h1 class="header__title">
                We are launching <span class="header__title--bold">soon!</span>
            </h1>
            <h2 class="header__sub-title">Subscribe and get notified</h2>
        </div>

        <form novalidate id="email__form" class="email">
            <div class="email__control">
                <input
                    type="email"
                    name="email"
                    id="email__input"
                    class="email__input"
                    placeholder="Your email address..."
                />
                <p class="email__error" id="email__error">Error message</p>
            </div>
            <button class="btn">Notify Me</button>
        </form>

        <img
            src="images/illustration-dashboard.png"
            alt="Dashboard"
            class="illustration"
        />
