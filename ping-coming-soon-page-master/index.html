<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Ping coming soon page (coded by MidouWebdev)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/64fdbfc31c.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="page">
		<div>
			<img class="logo" src="images/logo.svg">
		</div>
		<br />
		<!-- start of first content  -->
		<div class="page__firstContent">
			<h1>
				We are launching
				<span>
					soon!
				</span>
			</h1>
			<p class="firstContent__subscribe">
				Subscribe and get notified
			</p>
			<br />
			<form name="form1">
				<section>
					<input id="email" placeholder="Your email address..." required>
					<br>
					<div class="input">Please provide a valid email address</div>
					</section>
					
				<button type="submit" id="validate">
					Notify Me
				</button>
			</form>
		</div>
		<!-- end of first content -->

		<div class="page__dashboardImage">
			<img class="dashboardImage__image" src="images/illustration-dashboard.png">
		</div>

		<div class="page__socialMediaIcons">
			<div class="socialMediaIcons__icon">
				<i class="fab fa-facebook-f"></i>
			</div>
			&nbsp;
			<div class="socialMediaIcons__icon">
				<i class="fab fa-twitter"></i>
			</div>
			&nbsp;
			<div class="socialMediaIcons__icon">
				<i class="fab fa-instagram"></i>
			</div>
		</div>
		<br />
		<div class="page__footer">
			<p class="copyright">
				&copy; Copyright Ping. All rights reserved.
			</p>
			<p class="page__bottomText">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>.
				Coded by <a href="https://github.com/akzain">akzain</a>.
			</p>
		</div>
	</div>
	<script src="js.js"></script>
</body>

</html>
